name: Firebase Deploy Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT: ana-vaspitac-prod-e7ee4

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run test
        
      - name: Build application (Production)
        run: npm run build:prod
        
      - name: Firebase Authentication
        uses: ./.github/actions/firebase-auth
        with:
          token: ${{ secrets.FIREBASE_TOKEN }}
          project: ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          
      - name: Deploy to Firebase Hosting (Production)
        run: firebase deploy --only hosting
        
      - name: Deployment Success Notification
        if: success()
        run: |
          echo "‚úÖ Successfully deployed to Firebase Production"
          echo "üåê URL: https://${{ env.FIREBASE_PROJECT }}.web.app"
          
      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "‚ùå Firebase Production deployment failed"
          echo "Check the logs above for details"
