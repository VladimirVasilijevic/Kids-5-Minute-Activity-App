<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
  <div class="bg-white rounded-lg w-full max-w-md p-6 relative shadow-lg">
    <!-- Close button -->
    <button (click)="onClose()" class="absolute top-3 right-3 p-1 rounded-full hover:bg-gray-100 focus:outline-none" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
    <h2 class="text-xl font-bold text-gray-900 mb-6 text-center">
      {{ 'AUTH.RESET_PASSWORD' | translate }}
    </h2>
    <ng-container *ngIf="!success; else successBlock">
      <form class="space-y-4" autocomplete="off" (ngSubmit)="onSend()">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'AUTH.EMAIL' | translate }}</label>
          <input type="email" [(ngModel)]="localEmail" name="resetEmail" class="w-full pl-3 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="{{ 'AUTH.RESET_PASSWORD_EMAIL_PLACEHOLDER' | translate }}" required [disabled]="isLoading" />
        </div>
        <div *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</div>
        <div class="flex justify-end gap-2 mt-6">
          <button type="button" (click)="onClose()" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100" [disabled]="isLoading">{{ 'AUTH.RESET_PASSWORD_CANCEL' | translate }}</button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center" [disabled]="!localEmail || isLoading">
            <span *ngIf="isLoading">{{ 'AUTH.LOADING' | translate }}</span>
            <span *ngIf="!isLoading">{{ 'AUTH.RESET_PASSWORD_SEND' | translate }}</span>
          </button>
        </div>
      </form>
    </ng-container>
    <ng-template #successBlock>
      <div class="flex flex-col items-center justify-center py-8">
        <div class="mb-4 text-green-700 bg-green-100 border border-green-200 rounded-lg px-4 py-3 w-full text-center">
          <strong>{{ 'AUTH.RESET_PASSWORD_SUCCESS' | translate }}</strong><br />
          {{ 'AUTH.RESET_PASSWORD_CHECK_INBOX' | translate }}
        </div>
        <button (click)="onClose()" class="px-6 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 mt-4">{{ 'AUTH.CLOSE' | translate }}</button>
      </div>
    </ng-template>
  </div>
</div>
