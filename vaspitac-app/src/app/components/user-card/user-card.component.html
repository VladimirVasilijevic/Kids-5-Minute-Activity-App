<div class="bg-gradient-to-br from-green-50 to-green-100 border-green-200 rounded-xl shadow p-6 flex items-center space-x-4">
  <div class="flex-shrink-0">
    <img *ngIf="avatarUrl; else defaultAvatar" [src]="avatarUrl" [alt]="name" class="w-12 h-12 rounded-full border-2 border-green-300" />
    <ng-template #defaultAvatar>
      <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
        <span class="i-lucide--user h-6 w-6 text-white"></span>
      </div>
    </ng-template>
  </div>
  <div class="flex-1 min-w-0">
    <h3 class="text-lg font-semibold text-green-800 truncate">
      {{ 'USERCARD.WELCOME' | translate:{ name: name } }}
    </h3>
    <div class="flex items-center text-sm text-green-600 mt-1">
      <span class="i-lucide--mail h-4 w-4 mr-1"></span>
      <span class="truncate">{{ email }}</span>
    </div>
  </div>
  <div class="flex-shrink-0">
    <button (click)="onLogout()" class="text-green-700 border border-green-300 rounded px-3 py-1 hover:bg-green-50 text-sm font-medium">
      {{ 'USERCARD.LOGOUT' | translate }}
    </button>
  </div>
</div>
