<div class="px-3 md:px-4 py-3 md:py-4 max-w-5xl mx-auto">
  <div class="mb-4 md:mb-6">
    <button
      (click)="goBack()"
      class="text-green-600 hover:text-green-700 p-0 h-auto font-medium flex items-center gap-1"
    >
      <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M15 19l-7-7 7-7" />
      </svg>
      {{ 'BLOG.BACK' | translate }}
    </button>
  </div>
  <div class="mb-4 md:mb-6 text-center">
    <h2 class="text-2xl md:text-3xl font-semibold text-green-800 mb-2">
      {{ 'BLOG.TITLE' | translate }}
    </h2>
    <p class="text-base md:text-lg text-green-700 mb-3 md:mb-4">
      {{ 'BLOG.SUBTITLE' | translate }}
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
    <div
      *ngFor="let post of blogPosts$ | async"
      class="overflow-hidden bg-white rounded-xl shadow hover:shadow-lg transition-shadow cursor-pointer"
    >
      <div class="aspect-video overflow-hidden">
        <img
          [src]="post.imageUrl"
          [alt]="post.title | translate"
          class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
        />
      </div>
      <div class="p-3 md:p-4">
        <h3 class="text-base md:text-lg font-semibold line-clamp-2 text-green-800 mb-2">
          {{ post.title | translate }}
        </h3>
        <p class="text-gray-600 text-xs md:text-sm mb-3 md:mb-4 line-clamp-3">
          {{ post.excerpt | translate }}
        </p>
        <div class="flex items-center justify-between text-xs text-gray-500">
          <div class="flex items-center gap-1">
            <svg
              class="h-3 w-3"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <span>{{ post.author | translate }}</span>
          </div>
          <div class="flex items-center gap-1">
            <svg
              class="h-3 w-3"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="12" r="10" />
              <polyline points="12 6 12 12 16 14" />
            </svg>
            <span>{{ post.readTime }}</span>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngIf="(blogPosts$ | async)?.length === 0"
      class="col-span-full text-center text-gray-500 py-8"
    >
      {{ 'BLOG.EMPTY' | translate }}
    </div>
  </div>
</div>
