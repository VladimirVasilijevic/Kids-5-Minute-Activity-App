<div class="settings-container">
  <h2>{{ 'SETTINGS.TITLE' | translate }}</h2>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'SETTINGS.LANGUAGE' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'SETTINGS.SELECT_LANGUAGE' | translate }}</mat-label>
        <mat-select [(value)]="currentLanguage" (selectionChange)="changeLanguage($event.value)">
          <mat-option *ngFor="let lang of languages" [value]="lang.code">
            {{ lang.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'SETTINGS.CONTENT_VERSION' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span *ngIf="version$ | async as version">{{ version }}</span>
    </mat-card-content>
  </mat-card>
</div>
