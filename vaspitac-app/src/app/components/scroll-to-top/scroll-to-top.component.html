<button
  *ngIf="isVisible"
  (click)="scrollToTop()"
  class="fixed bottom-6 right-6 z-50 w-12 h-12 rounded-full bg-green-600 hover:bg-green-700 shadow-lg flex items-center justify-center transition-all duration-200"
  aria-label="Scroll to top"
>
  <svg 
    class="h-6 w-6 text-white" 
    fill="none" 
    stroke="currentColor" 
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      stroke-width="2" 
      d="M5 10l7-7m0 0l7 7m-7-7v18"
    />
  </svg>
</button>
