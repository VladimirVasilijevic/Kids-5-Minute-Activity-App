<div class="px-3 md:px-4 py-3 md:py-4 max-w-4xl mx-auto">
  <div class="mb-4 md:mb-6">
    <app-back-button
      [label]="'TIPS.BACK' | translate"
      (back)="goBack()"
    ></app-back-button>
  </div>
  <div class="mb-4 md:mb-6 text-center">
    <h2 class="text-2xl md:text-3xl font-semibold text-green-800 mb-2">
      {{ 'TIPS.QUICK_TITLE' | translate }}
    </h2>
    <p class="text-base md:text-lg text-green-700 mb-3 md:mb-4">
      {{ 'TIPS.QUICK_SUBTITLE' | translate }}
    </p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
    <div
      *ngFor="let tip of tips$ | async"
      class="bg-white rounded-xl shadow hover:shadow-md transition-shadow p-4 md:p-6 flex items-start gap-3 md:gap-4"
    >
      <div
        class="w-8 h-8 md:w-10 md:h-10 rounded-lg flex items-center justify-center shadow flex-shrink-0"
        [ngClass]="tip.color"
      >
        <ng-container [ngSwitch]="tip.icon">
          <svg
            *ngSwitchCase="'heart'"
            class="h-4 w-4 md:h-5 md:w-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M19.5 13.5 12 21l-7.5-7.5a5.25 5.25 0 0 1 7.5-7.5 5.25 5.25 0 0 1 7.5 7.5Z" />
          </svg>
          <svg
            *ngSwitchCase="'brain'"
            class="h-4 w-4 md:h-5 md:w-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M15 4a2 2 0 0 1 2 2" />
            <path d="M9 4a2 2 0 0 0-2 2" />
            <path d="M7 8V6a5 5 0 0 1 10 0v2" />
            <path d="M17 8a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2" />
            <path d="M7 8a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2" />
            <path d="M7 12v2a5 5 0 0 0 10 0v-2" />
            <path d="M9 18a2 2 0 0 0 2 2" />
            <path d="M15 18a2 2 0 0 1-2 2" />
          </svg>
          <svg
            *ngSwitchCase="'smile'"
            class="h-4 w-4 md:h-5 md:w-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 15s1.5 2 4 2 4-2 4-2" />
            <path d="M9 9h.01" />
            <path d="M15 9h.01" />
          </svg>
          <svg
            *ngSwitchCase="'lightbulb'"
            class="h-4 w-4 md:h-5 md:w-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M9 18h6" />
            <path d="M10 22h4" />
            <path d="M12 2a7 7 0 0 0-7 7c0 3.87 3.13 7 7 7s7-3.13 7-7a7 7 0 0 0-7-7z" />
          </svg>
        </ng-container>
      </div>
      <div>
        <h3 class="text-base md:text-lg font-semibold text-green-800 mb-1">
          {{ tip.title | translate }}
        </h3>
        <p class="text-gray-600 text-xs md:text-sm leading-relaxed">
          {{ tip.description | translate }}
        </p>
      </div>
    </div>
    <div *ngIf="(tips$ | async)?.length === 0" class="col-span-full text-center text-gray-500 py-8">
      {{ 'TIPS.EMPTY' | translate }}
    </div>
  </div>
</div>
