<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
  <div class="bg-white rounded-lg w-full max-w-md p-6 relative shadow-lg">
    <!-- Close button -->
    <button
      (click)="onClose()"
      [attr.aria-label]="'COMMON.CLOSE' | translate"
      class="absolute top-3 right-3 p-1 rounded-full hover:bg-gray-100 focus:outline-none"
      type="button"
    >
      <span aria-hidden="true">&times;</span>
    </button>

    <!-- Title -->
    <h2 class="text-xl font-bold text-gray-900 mb-6 text-center">
      {{ title }}
    </h2>

    <!-- Message -->
    <div class="text-gray-700 text-sm mb-6 text-center">
      {{ message }}
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 justify-center">
      <button
        (click)="onClose()"
        class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
        type="button"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        [class]="confirmVariant === 'danger' ? 'bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors' : 
                confirmVariant === 'warning' ? 'bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors' :
                'bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors'"
        type="button"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
