name: 'Deploy Firebase Hosting'
description: 'Deploy application to Firebase Hosting'

inputs:
  working-directory:
    description: 'Working directory for deployment'
    required: true
    default: 'vaspitac-app'
  project-id:
    description: 'Firebase project ID for deployment'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Deploy to Firebase Hosting
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "🚀 Deploying to Firebase Hosting..."
        echo "📁 Working directory: $(pwd)"
        echo "📦 Current directory contents:"
        ls -la
        echo "📦 dist directory contents:"
        ls -la dist/ || echo "dist directory not found"
        echo "📦 Build output contents:"
        ls -la dist/vaspitac-app/ || echo "dist/vaspitac-app directory not found"
        
        firebase deploy --only hosting --project ${{ inputs.project-id }}
        
        echo "✅ Firebase Hosting deployment completed!"
        
    - name: Get Deployment URL
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "🌐 Getting deployment URL..."
        firebase hosting:channel:list --json | jq -r '.result.channels[0].url // "Deployment URL not available"'
