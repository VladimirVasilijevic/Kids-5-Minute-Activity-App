name: 'Deploy Firebase Hosting'
description: 'Deploy application to Firebase Hosting'

inputs:
  working-directory:
    description: 'Working directory for deployment'
    required: true
    default: 'vaspitac-app'
  project-id:
    description: 'Firebase project ID for deployment'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Deploy to Firebase Hosting
      shell: bash
      working-directory: ${{ github.workspace }}/vaspitac-app
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccountKey.json
      run: |
        echo "🚀 Deploying to Firebase Hosting..."
        echo "📁 Working directory: $(pwd)"
        echo "📦 Current directory contents:"
        ls -la
        echo "📦 dist directory contents:"
        ls -la dist/ || echo "dist directory not found"
        
        firebase deploy --only hosting --project ${{ inputs.project-id }}
        
        echo "✅ Firebase Hosting deployment completed!"
        
    - name: Get Deployment URL
      shell: bash
      working-directory: ${{ github.workspace }}/vaspitac-app
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccountKey.json
      run: |
        echo "🌐 Getting deployment URL..."
        echo "Production site deployed to: https://${{ inputs.project-id }}.web.app"
        echo "Firebase Console: https://console.firebase.google.com/project/${{ inputs.project-id }}/hosting"
