name: 'Security Scan'
description: 'Run security scans on dependencies and code'

inputs:
  working-directory:
    description: 'Working directory for scans'
    required: false
    default: 'vaspitac-app'
  scan-dependencies:
    description: 'Whether to scan npm dependencies'
    required: false
    default: 'true'
  scan-code:
    description: 'Whether to scan code for vulnerabilities'
    required: false
    default: 'true'
  fail-on-moderate:
    description: 'Whether to fail on moderate vulnerabilities'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install security tools
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        # Install npm audit for dependency scanning
        if [ "${{ inputs.scan-dependencies }}" = "true" ]; then
          echo "ğŸ” Installing security scanning tools..."
          npm install -g npm-audit-resolver
        fi

    - name: Scan npm dependencies
      if: ${{ inputs.scan-dependencies == 'true' }}
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ” Scanning npm dependencies for vulnerabilities..."
        
        # Run audit and capture output
        AUDIT_OUTPUT=$(npm audit --audit-level=high --json 2>/dev/null || true)
        
        # Check for high/critical vulnerabilities
        if echo "$AUDIT_OUTPUT" | grep -q '"severity":"high"\|"severity":"critical"'; then
          echo "âŒ Critical/High security vulnerabilities found in dependencies"
          echo "ğŸ“‹ Running detailed audit report..."
          npm audit --audit-level=high
          echo "ğŸ“„ Full audit report:"
          npm audit --json > security-audit-report.json
          echo "ğŸš¨ Build failed due to critical/high vulnerabilities"
          exit 1
        elif echo "$AUDIT_OUTPUT" | grep -q '"severity":"moderate"'; then
          echo "âš ï¸  Moderate security vulnerabilities found in dependencies"
          echo "ğŸ“‹ Running detailed audit report..."
          npm audit --audit-level=moderate
          echo "ğŸ“„ Full audit report:"
          npm audit --json > security-audit-report.json
          
          if [ "${{ inputs.fail-on-moderate }}" = "true" ]; then
            echo "ğŸš¨ Build failed due to moderate vulnerabilities"
            exit 1
          else
            echo "âœ… Continuing build (moderate vulnerabilities allowed)"
            echo "ğŸ’¡ To fix vulnerabilities, run: npm audit fix"
            echo "ğŸ’¡ For breaking changes: npm audit fix --force"
          fi
        else
          echo "âœ… No security vulnerabilities found in dependencies"
        fi

    - name: Scan for secrets in code
      if: ${{ inputs.scan-code == 'true' }}
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ” Scanning code for potential secrets..."
        
        # Check for hardcoded API keys, tokens, etc.
        SECRETS_FOUND=$(grep -r -i -E "(api_key|token|password|secret)" src/ --exclude-dir=node_modules --exclude-dir=.git || true)
        
        if [ -n "$SECRETS_FOUND" ]; then
          echo "âš ï¸  Potential secrets found in code:"
          echo "$SECRETS_FOUND"
          echo "âŒ Please review and remove any hardcoded secrets"
          exit 1
        else
          echo "âœ… No obvious secrets found in code"
        fi

    - name: Upload security report
      if: ${{ inputs.scan-dependencies == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-report
        path: ${{ inputs.working-directory }}/security-audit-report.json
        retention-days: 30 