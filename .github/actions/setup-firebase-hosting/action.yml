name: 'Firebase Hosting Setup'
description: 'Setup Firebase CLI and authenticate for hosting deployment'

inputs:
  service-account-key:
    description: 'Firebase service account key JSON'
    required: true
  project:
    description: 'Firebase project ID to use'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install Firebase CLI
      shell: bash
      run: |
        echo "ğŸ”§ Installing Firebase CLI..."
        npm install -g firebase-tools
        
    - name: Setup Firebase Authentication
      shell: bash
      run: |
        echo "ğŸ” Setting up Firebase authentication..."
        # Create service account key file
        echo '${{ inputs.service-account-key }}' > serviceAccountKey.json
        
        # Set environment variable for authentication
        export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/serviceAccountKey.json"
        
        # Verify the service account key file was created
        echo "ğŸ“ Service account key file created:"
        ls -la serviceAccountKey.json
        
        echo "âœ… Service account key created and environment variable set"
        
    - name: Set Firebase Project
      shell: bash
      run: |
        echo "ğŸ¯ Setting Firebase project to ${{ inputs.project }}..."
        firebase use ${{ inputs.project }}
        echo "âœ… Project set successfully"
        
    - name: Verify Authentication
      shell: bash
      run: |
        echo "âœ… Verifying Firebase authentication..."
        echo "ğŸ¯ Current project:"
        firebase use
        echo "ğŸ”‘ Service account authentication ready"
        echo "ğŸ‰ Firebase hosting setup complete!"
