name: Firebase Deploy Development

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT: ana-vaspitac-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'vaspitac-app/package-lock.json'
          
      - name: Install dependencies
        working-directory: vaspitac-app
        run: npm ci
        
      - name: Run tests
        working-directory: vaspitac-app
        run: npm run test
        
      - name: Build application (Development)
        working-directory: vaspitac-app
        run: npm run build:dev
        
      - name: Firebase Authentication
        uses: ./.github/actions/firebase-auth
        with:
          token: ${{ secrets.FIREBASE_TOKEN }}
          project: ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          
      - name: Deploy to Firebase Hosting (Development)
        working-directory: vaspitac-app
        run: firebase deploy --only hosting
        
      - name: Deployment Success Notification
        if: success()
        run: |
          echo "‚úÖ Successfully deployed to Firebase Development"
          echo "üåê URL: https://${{ env.FIREBASE_PROJECT }}.web.app"
          
      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "‚ùå Firebase Development deployment failed"
          echo "Check the logs above for details"
