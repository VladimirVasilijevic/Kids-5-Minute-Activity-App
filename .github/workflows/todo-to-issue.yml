name: TODO to Issue Automation

on:
  push:
    branches:
      - main

permissions:
  issues: write
  contents: read

jobs:
  todo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create/update issues from TODO.md
        uses: juulsn/todo-issue@v1.1.4
        with:
          excludePattern: '^(?!((docs/)?TODO\.md)$).*'
          label: 'todo-automation'
          autoAssign: false
          reopenClosed: false
