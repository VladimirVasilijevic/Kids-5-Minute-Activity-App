name: TODO to Issue Automation

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create issues from TODOs
        uses: meienberger/todo-to-issue@v1.7.1
        with:
          file: TODO.md
          deduplicationMode: 'idTag'
