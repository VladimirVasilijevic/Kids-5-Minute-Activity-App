name: TODO to Issue Automation

on:
  push:
    branches:
      - main

permissions:
  issues: write
  contents: read

jobs:
  todo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

            - name: Show TODO.md content
        run: cat docs/TODO.md

      - name: Show TODO tasks grep
        run: grep '^TODO:' docs/TODO.md || echo "No TODO lines found"

      - name: Create/update issues from TODO.md
        uses: juulsn/todo-issue@v1.1.4
        with:
          excludePattern: '^(?!docs/TODO\.md$).*'
          label: 'todo-automation'
          autoAssign: false
          reopenClosed: false
